<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale com a SAP</title>
    <link rel="stylesheet" href="CSS/fale.css">
</head>
<body>
    <div class="group-9">
        <div class="text-area">
          <div class="frame-8">
            <div class="frame-82">
              <div class="frame-83">
                <div class="fale-com-a-v">Fale com a Vã</div>
                <div
                  class="displays-a-form-textarea-or-a-component-that-looks-like-a-textarea"
                >
                 <h1> Oque você acha da vã?</h1>
                </div>
              </div>
              <div class="group-6">
                <div class="button">
                  <div class="continue">Enviar</div>
                </div>
              </div>
            </div>
            <div class="line-2"></div>
          </div>
          <div class="textarea">
            <div class="frame-3">
              <div class="group-2">
                <div class="label">Envie uma mensagem:</div>
                <div class="textarea2">
                  <div class="type-your-message-here">Type your message here</div>
                </div>
                <div class="helper-text">
                  <h1>digite algo...</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
